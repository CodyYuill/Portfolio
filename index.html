<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Cody Yuill</title>
</head>

<body>
    <div id="navbarContainer" class="container-fluid bg-dark">    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cody Yuill</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Portfolio</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Piece 1</a>
                        <a class="dropdown-item" href="#">Piece 2</a>
                    </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>  

    <div class="container aboutBlock">
        <div class="jumbotron">
            <h1 class="display-4">About</h1>
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
              
                        <ol class="carousel-indicators">
                            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselIndicators" data-slide-to="2"></li>
                        </ol>
          
                        <div class="carousel-inner">
          
                          <div class="carousel-item active" data-interval="6000">
                            <img src="imgs/stepbrothers-grad.jpg" class="d-block w-100" alt="Me and friend recreating step-brothers movie poster" height="450">
                          </div>
          
                          <div class="carousel-item" data-interval="6000">
                            <img src="imgs/wedding-picture.jpg" class="d-block w-100" alt="me at friends wedding" height="450">
                          </div>
          
                          <div class="carousel-item" data-interval="6000">
                            <img src="imgs/headshot.jpg" class="d-block w-100" alt="casual photo of me" height="450">
                          </div>
          
                        </div>
          
                        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
          
                        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
          
                      </div>
                </div>
                <div class="col-md-6">
                    <p class="lead">I’m a young aspiring Full-Stack developer currently taking Carleton University’s coding bootcamp. Also Graduated from Algonquin College’s Game Development program in March 2020.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
